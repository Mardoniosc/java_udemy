<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="templatePrincipal.xhtml">

    <h:form id="form_CadastroClientePF" >       
        
        <p:fieldset legend="Formulário de Cadastro de Cliente Pessoa Física">

            <p:panelGrid columns="2">
                <h:outputLabel value="Código Cliente " for="id_ClientePF"></h:outputLabel>
                <p:inputText id="id_ClientePF" value="#{clienteBean.clientePF.id_ClientePF}" ></p:inputText>
                <p:commandButton id="btnEnviar"
                                 value="ENVIAR" action="#{clienteBean.adicionarObjetoAList()}" 
                                 update=":form_CadastroClientePF"></p:commandButton>
            </p:panelGrid>

            <p:dataTable value="#{clienteBean.listClientePF}" var="clientepf">
                <p:column headerText="Código Cliente" sortBy="#{clientepf.id_ClientePF}">
                    <h:outputText value="#{clientepf.id_ClientePF}"></h:outputText>
                </p:column>
            </p:dataTable>

        </p:fieldset>
    </h:form>

</ui:decorate>
