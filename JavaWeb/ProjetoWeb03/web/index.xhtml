<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario em primeFaces</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
            
                <h:outputLabel for="nome" value="Nome"></h:outputLabel>
                <p:inputText id="nome" value="#{clienteBean.nome}"></p:inputText>
                <h:outputLabel for="sobrenome" value="Sobrenome"></h:outputLabel>
                <p:inputText id="sobrenome" value="#{clienteBean.sobrenome}"></p:inputText>
                <h:outputText></h:outputText>
                <p:commandButton value="Enviar" action="#{clienteBean.mensagem()}" update="msg"></p:commandButton>
                <h:outputText id="msg" value="#{clienteBean.mensagem_escrita}"></h:outputText>
            
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
